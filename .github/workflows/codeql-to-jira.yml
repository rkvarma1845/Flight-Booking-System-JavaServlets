name: CodeQL Findings to Jira

on:
  workflow_run:
    workflows: ["CodeQL"]
    types:
      - completed

permissions:
  security-events: read
  contents: read

jobs:
  create-jira-ticket:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Get CodeQL alerts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Fetching CodeQL alerts for repository: ${{ github.repository }}"

          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open \
            > alerts.json

          echo "ğŸ“„ Alerts saved to alerts.json"
          echo "ğŸ“Š Total alerts found:"
          jq 'length' alerts.json || echo "âš ï¸ Failed to count alerts"

      - name: Collect Jira ticket summaries
        id: collect_jira_summaries
        run: |
          echo "ğŸ“¥ Fetching existing Jira issues"
      
          SEARCH_RESPONSE=$(curl -s \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Accept: application/json" \
            -G \
            --data-urlencode "jql=project=${{ secrets.JIRA_PROJECT_KEY }}" \
            --data-urlencode "fields=summary" \
            --data-urlencode "maxResults=1000" \
            "https://${{ secrets.JIRA_BASE_URL }}/rest/api/3/search")
      
          echo "ğŸ” Raw Jira response:"
          echo "$SEARCH_RESPONSE" | jq .
      
          TOTAL=$(echo "$SEARCH_RESPONSE" | jq -r '.total // 0')
          echo "ğŸ“Š Total issues found: $TOTAL"
      
          if [ "$TOTAL" -eq 0 ]; then
            echo "â„¹ï¸ No Jira issues found"
            touch jira_summaries.txt
          else
            echo "$SEARCH_RESPONSE" \
              | jq -r '.issues[]?.fields.summary' \
              > jira_summaries.txt
          fi
      
          echo "ğŸ“ Collected summaries:"
          cat jira_summaries.txt || true
      
          {
            echo "summaries<<EOF"
            cat jira_summaries.txt || true
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
