name: CodeQL Findings to Jira

on:
  workflow_run:
    workflows: ["CodeQL"]
    types:
      - completed

permissions:
  security-events: read
  contents: read

jobs:
  create-jira-ticket:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Get CodeQL alerts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Fetching CodeQL alerts for repository: ${{ github.repository }}"

          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open \
            > alerts.json

          echo "ðŸ“„ Alerts saved to alerts.json"
          echo "ðŸ“Š Total alerts found:"
          jq 'length' alerts.json || echo "âš ï¸ Failed to count alerts"

      - name: Collect Jira ticket summaries
        id: collect_jira_summaries
        run: |
          echo "ðŸ“¥ Fetching existing Jira issues (new Jira API)"
      
          SEARCH_RESPONSE=$(curl -s -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            "https://${{ secrets.JIRA_BASE_URL }}/rest/api/3/search/jql" \
            -d '{
              "jql": "project = '"${{ secrets.JIRA_PROJECT_KEY }}"'",
              "fields": ["summary"],
              "maxResults": 1000
            }')
      
          echo "ðŸ” Raw Jira response:"
          echo "$SEARCH_RESPONSE" | jq .
      
          ISSUE_COUNT=$(echo "$SEARCH_RESPONSE" | jq '.issues | length')

          if [ "$ISSUE_COUNT" -eq 0 ]; then
            echo "â„¹ï¸ No Jira issues found"
            : > jira_summaries.txt
          else
            echo "$SEARCH_RESPONSE" \
              | jq -r '.issues[].fields.summary' \
              > jira_summaries.txt
          fi
